# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-publish-release:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get git version
        run: echo "GIT_VERSION=$(echo ${{ github.ref_name }} | cut -c2-)" >> $GITHUB_ENV
  
      - name: Get npm version
        id: npm-tag
        uses: martinbeentjes/npm-get-version-action@master

      - name: Output versions
        run: |
          export 
          echo git ${{ env.GIT_VERSION }}
          echo npm ${{ steps.npm-tag.outputs.current-version }}

      - name: Versions not matching
        if: env.GIT_VERSION != steps.npm-tag.outputs.current-version
        run: |
          echo git and npm versions not equal - refusing to build release
          exit 1

      - name: Versions match
        run: |
          echo versions equal - building release ${{ github.ref_name }}

      - name: Install Dependencies
        run: yarn

      - name: Linter Checks
        run: yarn lint

      - name: Unit Tests
        run: yarn test:ci

      - name: Build Library
        run: yarn build

      - name: Publish Shared Components to npm
        run: echo npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
